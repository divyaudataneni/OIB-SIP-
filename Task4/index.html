<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Authentication</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-cont">

        <h2>Login Authentication</h2>

        <div id="login-form" class="form">
        <h3>Login</h3>
        <label for="username"  class="input">Username:</label>
        <input type="text" id="username" required><br><br>
        <label for="password" class="input">Password:</label>
        <input type="password" id="password" required><br><br>
        <button onclick="login()" class="button">Login</button>
        <p>If you don't have an account, <a href="#" onclick="showRegisterForm()">register here</a>.</p>
        </div>

        <div id="register-form" class="form" style="display: none;">
        <h3>Register</h3>
        <label for="new-username" class="input">New Username:</label>
        <input type="text" id="new-username" required><br><br>
        <label for="new-password" class="input">New Password:</label>
        <input type="password" id="new-password" required><br><br>
        <button onclick="register()" class="button">Register</button>
        </div>

        <div id="secured-page" style="display: none;">
        <h3>Welcome to the secured page!</h3>
        <p id="username-display"></p>
        <button onclick="logout()" class="button">Logout</button>
        </div>
</div>

<script src="script.js">

</script>

</body>
</html>
