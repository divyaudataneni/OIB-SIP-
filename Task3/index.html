<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Page</title> 
    <Link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div>
        <h1 class="heading">To-Do List Web Page</h1>
        <div class="container">
            <div class="form">
                <input type="text" class="input" id="inputEl" placeholder="Title" required/>
                <textarea rows="10" cols="50" class="textarea" id="textarea" placeholder="Description" required></textarea>
                <button id="button" class="button">Save</button>
            </div>
            <div>
                <table  class="table" id="table">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="table-list" >

                </tbody>
                    
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
